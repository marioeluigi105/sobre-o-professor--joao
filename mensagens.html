
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mensagens para João</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<h1>Deixe uma mensagem para João</h1>
<nav>
    <a href="index.html">Sobre</a>
    <a href="motos-carros.html">Carros & Motos</a>
    <a href="animes.html">Animes</a>
    <a href="quiz.html">Quiz</a>
    <a href="garagem.html">Garagem</a>
    <a href="mensagens.html">Mensagens</a>
</nav>
</header>

<main>
<div class="mensagens-container">
    <textarea id="mensagem" rows="4" placeholder="Escreva sua mensagem sem palavrões..."></textarea><br><br>
    <button id="enviar">Enviar</button>

    <h3>Mensagens enviadas:</h3>
    <div id="mural"></div>
</div>
</main>

<footer>
© 2025 João | Todos os direitos reservados
</footer>

<script>
// JS interno para o mural de mensagens
const enviarBtn = document.getElementById('enviar');
const mural = document.getElementById('mural');

enviarBtn.addEventListener('click', () => {
    const mensagemInput = document.getElementById('mensagem');
    let texto = mensagemInput.value.trim();

    if (texto === "") {
        alert("Digite uma mensagem antes de enviar!");
        return;
    }

    // Evitar palavrões simples (pode adicionar mais)
    const palavroes = ["palavrão1","palavrão2"];
    for (let p of palavroes){
        if(texto.toLowerCase().includes(p)){
            alert("Palavras ofensivas não são permitidas!");
            return;
        }
    }

    const novaMensagem = document.createElement("p");
    novaMensagem.textContent = texto;
    mural.appendChild(novaMensagem);

    mensagemInput.value = "";
});
</script>
</body>
</html>
